name: Windows

on:
  pull_request:
    types:
      - edited
      - opened
      - synchronize
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node: ['20', '18']

    name: Node v${{ matrix.node }}
    steps:
      - name: Configure git line-breaks
        run: git config --global core.autocrlf false

      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Update Master
        shell: bash
        run: |
          # Ensure the remote-tracking ref exists and is up-to-date without invoking an implicit merge
           set -euo pipefail
          # Ensure the remote-tracking ref and local branch ref are up-to-date without invoking an implicit merge
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch --no-tags --force origin \
            "+refs/heads/${DEFAULT_BRANCH}:refs/remotes/origin/${DEFAULT_BRANCH}" \
            "+refs/heads/${DEFAULT_BRANCH}:refs/heads/${DEFAULT_BRANCH}"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install PNPM
        uses: pnpm/action-setup@v4

      - name: pnpm install
        run: pnpm install --ignore-scripts

      - name: run tests
        run: pnpm --workspace-concurrency 1 --filter "...[origin/master]" ci:test
