version: 2
aliases:
  - &checkout_master
    name: checkout master
    command: |
      if [[ $(git rev-parse --abbrev-ref HEAD) != "master" ]]; then
        git branch -f master origin/master;
      fi
  - &install_pnpm
    name: Install pnpm
    command: npm install pnpm@^4.0.0 -g
  - &install_yarn
    name: Install yarn
    command: npm install yarn -g
  - &pnpm_install
    name: Install Dependencies
    command: pnpm install --ignore-scripts
  - &restore_cache
    key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}

coverage: &coverage
  steps:
    - checkout
    - run: *checkout_master
    - restore_cache: *restore_cache
    - run: *install_pnpm
    - run: *install_yarn
    - run: *pnpm_install
    - run:
        name: Run unit tests.
        command: pnpm run ci:coverage
    - run:
        name: Submit coverage data to codecov.
        command: pnpm run ci:coverage:submit
        when: on_success

unit_tests: &unit_tests
  steps:
    - checkout
    - run: *checkout_master
    - restore_cache: *restore_cache
    - run: *install_pnpm
    - run: *install_yarn
    - run: *pnpm_install
    - run:
        name: Env Info
        command: |
          node --version
          npm --version
          pnpm --version
    - run:
        name: Run unit tests.
        command: |
          pnpm run ci:test
          echo "prev return code: $?"

jobs:
  analysis:
    docker:
      - image: rollupcabal/circleci-node-base:latest
    steps:
      - checkout
      - run: *checkout_master
      - run: *install_pnpm
      - restore_cache: *restore_cache
      - run: *pnpm_install
      - run:
          name: Run Security Checks
          command: pnpm run security
      - run:
          name: Run linting.
          command: pnpm run ci:lint
      - save_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ./node_modules
  node-v10-latest:
    docker:
      - image: rollupcabal/circleci-node-v10:latest
    <<: *unit_tests
  node-v12-latest:
    docker:
      - image: rollupcabal/circleci-node-v12:latest
    <<: *coverage
  node-v14-latest:
    docker:
      - image: rollupcabal/circleci-node-v14:latest
    <<: *coverage

workflows:
  version: 2
  validate-test:
    jobs:
      - analysis:
          filters:
            tags:
              only: /.*/
      - node-v10-latest:
          requires:
            - analysis
          filters:
            tags:
              only: /.*/
      - node-v12-latest:
          requires:
            - analysis
          filters:
            tags:
              only: /.*/
      - node-v14-latest:
          requires:
            - analysis
          filters:
            tags:
              only: /.*/
